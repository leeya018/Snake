$(document).keydown(function(e) {
	 // alert((e.keyCode));
    switch(e.which) {
        case 37: // left
        snake1.moveLeft();
        break;

        case 38: // up
        snake1.moveUp();
        break;

        case 39: // right
       snake1.moveRight();
        break;

        case 40: // down
        snake1.moveDown();
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
</script>
